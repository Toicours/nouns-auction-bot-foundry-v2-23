[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = ["@openzeppelin/=./lib/openzeppelin-contracts/", "@foundry-devops/=./lib/foundry-devops/", "forge-std/=./lib/forge-std/src/"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
[rpc_endpoints]
mainnet = "$MAINNET_RPC_URL"
sepolia = "$SEPOLIA_RPC_URL"
